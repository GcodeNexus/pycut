<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- 
This in to test the spindle holder

1- central hole of diameter 38mm
2- kind a pocket of diameter 55mm where is hole is centered

-->
<svg
  width="80mm"
  height="80mm"
  viewBox="0 0 80 80"
  version="1.1"
  id="spindle-D55"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg">
  <defs id="defs">
    <circle id="spindle-hole"
      style="font-variation-settings:normal;vector-effect:none;fill:#ff0000;fill-opacity:1;fill-rule:evenodd;stroke-width:0.970135;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000"
      cx="0"
      cy="0"
      r="19" />

    <circle id="spindle-pocket"
      style="font-variation-settings:normal;vector-effect:none;fill:#ff00ff;fill-opacity:0.2;fill-rule:evenodd;stroke-width:0.970137;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000"
      cx="0"
      cy="0"
      r="27.5" />

    <circle id="spindle-screw"
      style="font-variation-settings:normal;vector-effect:none;fill:#000000;fill-opacity:0.5;fill-rule:evenodd;stroke-width:0.970137;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000"
      cx="0"
      cy="0"
      r="1.0" />
   </defs>

  <g id="root_layer" >
    <rect id="PLATE" x="0" y="0" rx="1" ry="1" width="80" height="80" style="fill:rgb(0,125,125);stroke-width:0;stroke:rgb(0,0,0)" />
 
    <g transform="translate(40,40)">
      <!-- cut throught material -->
      <use href="#spindle-hole" />

      <!-- pocket depth 5mm -->
      <use href="#spindle-pocket"/>

      <!-- cut through material -->
      <g id="layer_spindle_screws">
        <use href="#spindle-screw" transform="rotate(0)   translate(22,0)" id="spindle_screw_1"/>
        <use href="#spindle-screw" transform="rotate(60)  translate(22,0)" id="spindle_screw_2"/>
        <use href="#spindle-screw" transform="rotate(120) translate(22,0)" id="spindle_screw_3"/>
        <use href="#spindle-screw" transform="rotate(180) translate(22,0)" id="spindle_screw_4"/>
        <use href="#spindle-screw" transform="rotate(240) translate(22,0)" id="spindle_screw_5"/>
        <use href="#spindle-screw" transform="rotate(300) translate(22,0)" id="spindle_screw_6"/>
      </g>
    </g>
  </g>
</svg>
