<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  width="90mm"
  height="113mm"
  viewBox="0 0 90 113"
  version="1.1"
  id="spindle-D55"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg">
  <defs id="defs">
    <circle id="screw_central_hole_ref" style="fill:#ff0000;fill-opacity:1;fill-rule:evenodd;stroke-width:0.352776;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000"
      cx="0" cy="0" r="11" />
	  <circle id="backlash_item_hole_10mm" style="fill:#ff00ff;fill-opacity:1;fill-rule:evenodd;stroke-width:0.352776;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000"
      cx="0" cy="0" r="5.15" />
	  <circle id="backlash_item_screw_3.5mm" style="fill:#ff00ff;fill-opacity:1;fill-rule:evenodd;stroke-width:0.159609;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000;stop-opacity:1"
      cx="0" cy="0" r="1.75" />
    <rect   id="bearing_base_ref" style="fill:#000080;fill-opacity:0.2;stroke:#f70000;stroke-width:0"
      width="32" height="32" x="0" y="0" rx="4" ry="4"/>
    <circle id="bearing_cylinder" style="fill:#ff0000;fill-opacity:1;fill-rule:evenodd;stroke-width:0.388054;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000;stop-opacity:1"
      cx="0" cy="0" r="10.5" />
    <circle id="bearing_screw_4.5mm" style="fill:#000080;fill-opacity:1;fill-rule:evenodd;stroke-width:0.159609;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000;stop-opacity:1"
      cx="0" cy="0" r="2.25" />
	  <circle id="spacer" style="fill:#ff0000;fill-opacity:1;fill-rule:evenodd;stroke-width:0.211666;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000"
      cx="0" cy="0" r="6" />
    <circle id="spacer_screw_5.0mm" style="fill:#0000ff;fill-opacity:1;fill-rule:evenodd;stroke-width:0.314309;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000"
      cx="0" cy="0" r="2.5" />
   </defs>

   <g id="layer1">
    <path id="contour" style="fill:none;stroke:#0000ff;stroke-width:0.261315px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
      d="M 0.0,0.0 h 90 v 68 a 45,45 0 0 1 -90,0 z" />
     
    <use href="#screw_central_hole_ref" x="45"  y="16"  id="screw_central_hole" />

    <!-- backlash -->
	  <g id="backlash" transform="translate(45,16)">
      <!-- cut through -->
	    <use href="#backlash_item_hole_10mm"  id="backlash_item_hole" />

      <!-- cut through -->
      <use href="#backlash_item_screw_3.5mm" transform="rotate(0)   translate(8,0)"  id="backlash_item_screw_3.5mm_E" />
	    <use href="#backlash_item_screw_3.5mm" transform="rotate(90)  translate(8,0)"  id="backlash_item_screw_3.5mm_S" />
	    <use href="#backlash_item_screw_3.5mm" transform="rotate(180) translate(8,0)"  id="backlash_item_screw_3.5mm_W" />
	    <use href="#backlash_item_screw_3.5mm" transform="rotate(270) translate(8,0)"  id="backlash_item_screw_3.5mm_N" />
    </g>

	  <!-- bearing 1 -->
    <g id="bearing_1" transform="translate(0,0)">
      <use href="#bearing_base_ref"  id="bearing_1_base" />
      <g id="bearing_1_items" transform="translate(16,16)">
        <!-- reference is the center of the bearing item -->
  	    <use href="#bearing_cylinder" id="bearing_1_cylinder" />
	       
        <use href="#bearing_screw_4.5mm" transform="rotate( 45) translate(16 0)" id="bearing_1_screw_4.5mm_SE" />
        <use href="#bearing_screw_4.5mm" transform="rotate(135) translate(16 0)" id="bearing_1_screw_4.5mm_SW" />
        <use href="#bearing_screw_4.5mm" transform="rotate(225) translate(16 0)" id="bearing_1_screw_4.5mm_NW" />
        <use href="#bearing_screw_4.5mm" transform="rotate(315) translate(16 0)" id="bearing_1_screw_4.5mm_NE" />
      </g>
    </g>

    <!-- bearing 2 -->
    <g id="bearing_2" transform="translate(58,0)">
      <use href="#bearing_base_ref"  id="bearing_2_base" />
      <g id="bearing_2_items" transform="translate(16,16)">
        <!-- reference is the center of the bearing item -->
  	    <use href="#bearing_cylinder" id="bearing_2_cylinder" />
	       
        <use href="#bearing_screw_4.5mm" transform="rotate( 45) translate(16 0)" id="bearing_2_screw_4.5mm_SE" />
        <use href="#bearing_screw_4.5mm" transform="rotate(135) translate(16 0)" id="bearing_2_screw_4.5mm_SW" />
        <use href="#bearing_screw_4.5mm" transform="rotate(225) translate(16 0)" id="bearing_2_screw_4.5mm_NW" />
        <use href="#bearing_screw_4.5mm" transform="rotate(315) translate(16 0)" id="bearing_2_screw_4.5mm_NE" />
      </g>
    </g>

    <circle  id="spindle-hole" style="font-variation-settings:normal;vector-effect:none;fill:#ff0000;fill-opacity:1;fill-rule:evenodd;stroke-width:0.970135;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000"
      cx="45" cy="68" r="27.5" />
    <circle  id="large_circle_indicator" style="font-variation-settings:normal;vector-effect:none;fill:#ff00ff;fill-opacity:0.2;fill-rule:evenodd;stroke-width:0.970137;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000"
      cx="45" cy="68" r="45" />
      
    <use href="#spacer" transform="translate(15 44)" id="spacer_NW" />
    <use href="#spacer" transform="translate(75 44)" id="spacer_NE" />
    <use href="#spacer" transform="translate(15 88)" id="spacer_SW" />
    <use href="#spacer" transform="translate(75 88)" id="spacer_SE" />

    <use href="#spacer_screw_5.0mm" transform="translate(15 44)" id="spacer_screw_5.0mm_NW" />
    <use href="#spacer_screw_5.0mm" transform="translate(75 44)" id="spacer_screw_5.0mm_NE" />
    <use href="#spacer_screw_5.0mm" transform="translate(15 88)" id="spacer_screw_5.0mm_SW" />
    <use href="#spacer_screw_5.0mm" transform="translate(75 88)" id="spacer_screw_5.0mm_SE" />

    <text id="legend" xml:space="preserve" style="font-style:normal;font-weight:normal;font-size:4.93889px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583"
      x="20" y="39.5">Spindle Diameter: 55 mm</text>

    <path id="horizontal_line" style="fill:none;stroke:#000000;stroke-width:0.144139px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
      d="M 0,68 90,68" />
    <path id="vertical_line" style="fill:none;stroke:#000000;stroke-width:0.144059px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
      d="M 45,0  45,113" />
   </g>
</svg>
