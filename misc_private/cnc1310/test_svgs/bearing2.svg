<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!--  test the bearing cut 

1- central cylinder is completety cut out
2- base of the bearing with pocket 5mm (if plate 15mm) or without pocket (if plate 10mm)
3- 4 screws

DIMENSIONS LMK12UU:
  H = L = 32
  dr = 12 (klar)  not used
  Dp = 32  der Kreis auf welche die Schrauben sich befinden -> r = 16 transformation

  cylinder D = 21 outer diameter -> r = 10.5

  4 screws diameter = 4.5
-->
<svg
  width="52mm"
  height="52mm"
  viewBox="0 0 52 52"
  version="1.1"
  id="bearing"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg"
>
  <defs id="defs">
    <rect id="bearing_base_o"
      style="fill:#000080;fill-opacity:0.2;stroke:#f70000;stroke-width:0"
      width="32"
      height="32"
      x="0"
      y="0"
      rx="1"
      ry="1" />
    <circle id="bearing_cylinder_o"
	   style="font-variation-settings:normal;opacity:1;vector-effect:none;fill:#ff0000;fill-opacity:1;fill-rule:evenodd;stroke-width:0.388054;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000;stop-opacity:1"
      cx="0"
      cy="0"
      r="10.5" />
    <circle id="bearing_screw_4.5mm_o"
      style="font-variation-settings:normal;opacity:1;vector-effect:none;fill:#000080;fill-opacity:1;fill-rule:evenodd;stroke-width:0.159609;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000;stop-opacity:1"
      cx="0"
      cy="0"
      r="2.25" />

    <!-- the full object -->
    <g id="bearing_o" transform="translate(-16 -16)">
	    <!-- centered at origin -->
      <use href="#bearing_base_o"  id="bering_base_from_full" />

      <!-- reference is the center of the bearing item -->
      <g id="layer" transform="translate(16 16)">
  	    <use href="#bearing_cylinder_o" id="bearing_cylinder_from_full" />
	       
        <use href="#bearing_screw_4.5mm_o" transform="rotate( 45) translate(16 0)" id="bearing_screw_4.5mm_SE_from_full" />
        <use href="#bearing_screw_4.5mm_o" transform="rotate(135) translate(16 0)" id="bearing_screw_4.5mm_SW_from_full" />
        <use href="#bearing_screw_4.5mm_o" transform="rotate(225) translate(16 0)" id="bearing_screw_4.5mm_NW_from_full" />
        <use href="#bearing_screw_4.5mm_o" transform="rotate(315) translate(16 0)" id="bearing_screw_4.5mm_NE_from_full" />
      </g>
    </g>
    <!-- the full object -->
  </defs>

  <g id="layer" >
    <rect id="BACKGROUND" x="0" y="0" width="52" height="52" style="fill:rgb(0,125,125);stroke-width:0;stroke:rgb(0,0,0)" />

	<g id="root" transform="translate(26 26)">
	  <!-- Actually cannot be resolved with our resolver -->
      <use href="#bearing_o" id="bearing" />
    </g>
    
  </g>
</svg>
