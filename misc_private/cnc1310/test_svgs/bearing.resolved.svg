<!--  test the bearing cut 

1- central cylinder is completety cut out
2- base of the bearing with pocket 5mm (if plate 15mm) or without pocket (if plate 10mm)
3- 4 screws

DIMENSIONS LMK12UU:
  H = L = 32
  dr = 12 (klar)  not used
  Dp = 32  der Kreis auf welche die Schrauben sich befinden -> r = 16 transformation

  cylinder D = 21 outer diameter -> r = 10.5

  4 screws diameter = 4.5
-->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" width="52mm" height="52mm" viewBox="0 0 52 52" version="1.1" id="bearing">
  
  <g id="layer">
    <rect id="BACKGROUND" width="52.000" height="52.000" x="0.000" y="0.000" rx="0.000" ry="0.000" style="fill:rgb(0,125,125);stroke-width:0;stroke:rgb(0,0,0)"/>
    <g id="root">
      <rect id="bearing_base" width="32.000" height="32.000" x="10.000" y="10.000" rx="2.000" ry="2.000" style="fill:#000080;fill-opacity:0.2;stroke:#f70000;stroke-width:0"/>
      <!-- reference is the center of the bearing base rect -->
      <g id="items">
        <circle id="bearing_cylinder" cx="26.000" cy="26.000" r="10.500" style="opacity:1;fill:#ff0000;fill-opacity:1;stroke-width:0.388054"/>
        <circle id="bearing_screw_4.5mm_SE" cx="37.314" cy="37.314" r="2.250" style="opacity:1;fill:#000080;fill-opacity:1;stroke-width:0.159609"/>
        <circle id="bearing_screw_4.5mm_SW" cx="14.686" cy="37.314" r="2.250" style="opacity:1;fill:#000080;fill-opacity:1;stroke-width:0.159609"/>
        <circle id="bearing_screw_4.5mm_NW" cx="14.686" cy="14.686" r="2.250" style="opacity:1;fill:#000080;fill-opacity:1;stroke-width:0.159609"/>
        <circle id="bearing_screw_4.5mm_NE" cx="37.314" cy="14.686" r="2.250" style="opacity:1;fill:#000080;fill-opacity:1;stroke-width:0.159609"/>
        <circle id="bearing_screw_5.0mm_SE" cx="37.314" cy="37.314" r="2.750" style="opacity:1;fill:#000080;fill-opacity:1;stroke-width:0.159609"/>
        <circle id="bearing_screw_5.0mm_SW" cx="14.686" cy="37.314" r="2.750" style="opacity:1;fill:#000080;fill-opacity:1;stroke-width:0.159609"/>
        <circle id="bearing_screw_5.0mm_NW" cx="14.686" cy="14.686" r="2.750" style="opacity:1;fill:#000080;fill-opacity:1;stroke-width:0.159609"/>
        <circle id="bearing_screw_5.0mm_NE" cx="37.314" cy="14.686" r="2.750" style="opacity:1;fill:#000080;fill-opacity:1;stroke-width:0.159609"/>
      </g>
