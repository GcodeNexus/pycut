<?xml version='1.0' encoding='UTF-8'?>
<svg  version="1.1" id="svg" width="100cm" height="200cm" viewBox="0 0 100 200"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg">
  <defs>
    <circle id="my_circle" cx="0" cy="0" r="2.25" style="opacity:1;fill:#880088;stroke:#00ffff;stroke-width:0.5;stroke-opacity:0.5" />
    <rect id="my_rect" x="0" y="0" width="10" height="20" style="opacity:1;fill:#880088;stroke:#00ffff;stroke-width:0.5;" />
  </defs>
  <g id="layer1">
    <g id="layer_circle">
      <use href="#my_circle" transform="translate(10,10)" style="opacity:0.5;stroke-opacity:0.25" id="circle_left" />
      <use href="#my_circle" x="10" y="15"                style="stroke-opacity:0.5" id="circle_right" />
    </g>
    <g id="layer_rect">
      <use href="#my_rect" x="30" y="10" id="rect_1" />
      <use href="#my_rect" transform="translate(50,10)" id="rect_2" />
    </g>
  </g>
</svg>